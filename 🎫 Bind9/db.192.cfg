; BIND reverse data file for local loopback interface
;
$TTL    604800
@       IN      SOA     raka.com. root.raka.com. (
                              1         ; Serial
                         604800         ; Refresh
                          86400         ; Retry
                        2419200         ; Expire
                         604800 )       ; Negative Cache TTL
;
@       IN      NS      raka.com.
1       IN      PTR     www.raka.com.
